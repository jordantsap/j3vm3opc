COM_PLUGINS_SHOPPER_FIELDS_FIELDSET_LABEL="Shopper Fields"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_REMEMBER_FORM_FIELDS_LABEL="Remember fields"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_REMEMBER_FORM_FIELDS_DESCRIPTION="During filling in the address form by customer, the values ​​of the form will be saved to the internal storage of the browser (web browser must support HTML5 Storages and JSON library) and if the customer changes the 'customer type' or refreshes the page with checkout, the values ​​will be loaded and filled back to the form.<br /><br /><strong>Note:</strong> values will be removed from the browser storage if the customer closes the tab page or if he performs one of the actions 'login', 'logout' or 'checkout'."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_TRACKING_OF_CHANGES_LABEL="Tracking of changes"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_TRACKING_OF_CHANGES_DESCRIPTION="This option is used to track changes (and run the appropriate response to this change) in specific shopper fields. If you use any extension (shipment, payment, VAT Calculation, etc.) which works with the values in some of shopper fields (State, ZipCode, VAT Number, etc.), select the fields here.<br /><br /><strong>Note:</strong> At each change of the values in the selected fields is a request send to the server. If you don't need to track any change, we recommend you leave this option blank. The default values (ZipCode and Country) were chosen as the most commonly used fields for conditional displaying of shipment and payment methods."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_VALIDATE_FIELDS_OF_JOOMLA_IMMEDIATELY_LABEL="Validate fields of Joomla immediately (Ajax)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_VALIDATE_FIELDS_OF_JOOMLA_IMMEDIATELY_DESCRIPTION="If this option is enabled, the plugin will validate via server request the values 'E-mail' and 'Username' (these values must be unique in Joomla) immediately after entering a value.<br /><br />If the values do not pass the validation, one of the following error messages will be displayed (language constants from 'Users' component):<ul><li><strong>E-mail:</strong> COM_USERS_REGISTER_EMAIL1_MESSAGE</li><li><strong>Username:</strong> COM_USERS_REGISTER_USERNAME_MESSAGE</li></ul>"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_VALIDATION_IN_BROWSER_LABEL="Allow validation forms by a web browser (JS)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_VALIDATION_IN_BROWSER_DESCRIPTION="If this option is enabled, the plugin will also validate (in a web browser) the billing, shipping and cart field values immediately after entering a value and before submitting the form to the server. Invalid data will be graphically highlighted and a warning message will be displayed when the form is submitted.<br /><br /><strong>Note:</strong> Only mandatory fields are validated for the presence of any value."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_AUTOCOMPLETING_FORMS_LABEL="Allow autocompleting forms by a web browser (HTML5)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_AUTOCOMPLETING_FORMS_DESCRIPTION="If this option is enabled, the plugin allows autocomplete of billing and shipping field values by a web browser.<br /><br /><strong>Note:</strong> Only some of the default fields from the VirtueMart can be filled in automatically and these must have the same name as after the VirtueMart installation."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HIDING_FIELDS_LABEL="<h3>Hiding fields</h3>"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HIDING_FIELDS_DESCRIPTION="These options can be used for example to register customers without need to fill in fields 'username' and 'name' (sample definitions for correct filling in these values are listed below).<br /><br /><strong>Note:</strong> You can combine this functionality for example with a extension for 'login with e-mail' feature (on the market is several free extensions for this functionality)."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HIDE_SHOPPER_FIELDS_LABEL="Hide fields"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HIDE_SHOPPER_FIELDS_DESCRIPTION="Select shopper fields which you want to hide in the checkout.<br /><br /><strong>Warning:</strong> Don't use this option to hide the fields that you don't ever use! All hidden fields will still be displayed at other places in VirtueMart.<br /><br /><strong>Note:</strong> Remember that required fields will still need to fill in. For automatic filling of the hidden fields, you can use the following option."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_AUTOFILL_HIDDEN_SHOPPER_FIELDS_LABEL="Autofill hidden fields"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_AUTOFILL_HIDDEN_SHOPPER_FIELDS_DESCRIPTION="If you want to fill a hidden field with any value, write a definition here. In the definition is possible to use values from the other shopper fields.<br /><br /><strong>Format:</strong> (every single definition must be on its own line)<br /><br />hidden_field1_name = "_QQ_"{first_field_name}{second_field_name}"_QQ_"<br />hidden_field2_name = "_QQ_"any text, {another_field_name}"_QQ_" (MODIFIER1, MODIFIER2, ...)<br /><br /><strong>Modifiers:</strong><br/><br/><strong>UC</strong> - transform to uppercase<br/><strong>LC</strong> - transform to lowercase<br/><strong>AN</strong> - transform to alphanumeric value<br/><strong>RS</strong> - remove all white-spaces<br/><strong>UPDATE</strong> - update value in every order<br/><strong>UNIQUE</strong> - make unique values ('username' is always unique); duplicate values will be supplemented by a random number<br/><br/><strong>Note:</strong> These automatic values will be filled in only into fields selected above (in option 'Hide fields'). <strong>Properly test all definitions before applying to the live site!!! Wrong definitions will be ignored!!!</strong>"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOPPER_FIELDS_DISPLAY_CONDITIONS_LABEL="Conditional display of fields"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOPPER_FIELDS_DISPLAY_CONDITIONS_DESCRIPTION="If you want to display some of fields or group of fields only on demand, write a definition here.<br /><br /><strong>Format:</strong> (every single definition must be on its own line)<br /><br /><strong>for one value:</strong><br />IF {<em>field_name1</em>} = "_QQ_"<em>value</em>"_QQ_" SHOW {<em>field_name2</em>} {<em>field_name3</em>}<br /><strong>for multiple values:</strong><br />IF {<em>field_name1</em>} = ["_QQ_"<em>value1</em>"_QQ_", "_QQ_"<em>value2</em>"_QQ_"] SHOW {<em>field_name2</em>} {<em>field_name3</em>}<br /><br /><strong>Explanation:</strong><ol><li>If a value of <em>field_name1</em> equals to <em>value</em>, fields <em>field_name2</em> and <em>field_name3</em> will be shown. If a value of <em>field_name1</em> is not equals to <em>value</em>, fields <em>field_name2</em> and <em>field_name3</em> will be hidden.</li><li>Suitable fields for conditions are fields with fixed values (field's types CHECKBOX, RADIO, SELECT, etc.).</li><li>If the field to show will be type DELIMITER, a whole group of following fields will be shown/hidden (up to next delimiter).</li><li>Keywords ( IF, SHOW ) and special characters ( =, "_QQ_", {, } ) are required!</li><li><strong>Don't hide required fields!!! The VirtueMart will continue to require these fields!!!</strong></li></ol><strong>Note:</strong> This is a separate functionality that is unrelated to previous options. <strong>Properly test all definitions before applying to the live site!!! Wrong definitions will be ignored!!!</strong>"

