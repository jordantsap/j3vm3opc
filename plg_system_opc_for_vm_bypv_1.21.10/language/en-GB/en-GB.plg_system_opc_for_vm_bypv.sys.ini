PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_LAYOUT_CSS_LABEL="Use Plugin CSS Layout (layout_XXXXX.css)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_LAYOUT_CSS_DESCRIPTION="Turn off this option if you don't wish to use plugin layout CSS (positions, dimensions, spacings, etc.) for selected 'HTML Layout'. This is useful if you want to use your own CSS. If you just want to extend the CSS of this plugin, it will be due to possible future changes better to create your own additional CSS script that you insert into the page after the CSS of this plugin."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_LAYOUT_RESPONSIVE_CSS_LABEL="Use Plugin CSS Layout Responsive (layout_XXXXX_responsive.css)"
