PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_CUSTOM_CSS_LABEL="Use Custom CSS (custom.css)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_CUSTOM_CSS_DESCRIPTION="Turn on this option for use of the CSS script with custom modifications of the checkout. Copy the script '/media/plg_system_opc_for_vm_bypv/css/custom.css' to '/templates/{YOUR_TEMPLATE}/css/plg_system_opc_for_vm_bypv/custom.css' in your template (thanks to this the script will not be overwritten when updating) and insert any modifications of the checkout into it by your needs. Default CSS script in the plugin contains example entries of styles (commented out) for some of typical problems in templates. If needed you can uncomment entries or delete them."

