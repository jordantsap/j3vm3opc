PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_ORDER_FROM_GUEST_DESCRIPTION="Vypněte tuto volbu, pokud nechcete povolit zákazníkům objednat si jako host (bez registrace). Zákazníci se budou muset registrovat při první objednávce.<br /><br /><strong>Pozn.:</strong> Tato volba nahrazuje volbu v konfiguraci VirtueMartu (<em>Konfigurace -> Pokladna -> Pouze registrovaní uživatelé mohou zaplatit</em>), která nutí zákazníka k registraci ještě před samotným nákupem. Pro povolení objednávky od Hosta je tedy nutné tuto volbu ve VirtueMartu <strong>VYPNOUT</strong>!"

