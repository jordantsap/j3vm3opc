PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_CUSTOM_CSS_DESCRIPTION="Povolte tuto volbu pro použití CSS skriptu s vlastními úpravami pokladny. Skript '/media/plg_system_opc_for_vm_bypv/css/custom.css' si zkopírujte do '/templates/{VAŠE_ŠABLONA}/css/plg_system_opc_for_vm_bypv/custom.css' ve své šabloně (díky tomu nebude skript přepsán při aktualizaci) a vložte do něj veškeré úpravy pokladny dle vašich potřeb. Výchozí CSS skript v pluginu obsahuje ukázkové zápisy stylů (zakomentované) pro některé typické problémy v šablonách. V případě potřeby můžete zápisy odkomentovat a nebo smazat."

