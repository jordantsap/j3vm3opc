PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_REGISTRATION_WHEN_ORDERING_LABEL="Povolit registraci během objednávky"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_REGISTRATION_WHEN_ORDERING_DESCRIPTION="Vypněte tuto volbu, pokud nechcete povolit zákazníkům registraci při dokončení objednávky.<br /><br /><strong>Pozn.:</strong> Pokud chcete povolit registraci během nákupu, tak je nutné nastavit také příslušné volby v konfiguraci VirtueMartu (<em>VirtueMart -> Konfigurace -> záložka Pokladna</em>). Volba 'Zobrazit dotaz na registraci v nákupním procesu?' musí být <strong>ZAPNUTA</strong> a volba 'Pouze registrovaní uživatelé mohou zaplatit' musí být <strong>VYPNUTA</strong>."

