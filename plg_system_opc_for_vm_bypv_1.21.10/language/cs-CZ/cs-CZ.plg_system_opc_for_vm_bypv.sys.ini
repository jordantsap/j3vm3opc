PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_REMEMBER_FORM_FIELDS_LABEL="Pamatovat si údaje formulářů"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_REMEMBER_FORM_FIELDS_DESCRIPTION="Během vyplňování adresních údajů zákazníkem, budou hodnoty uloženy do interního úložiště prohlížeče (webový prohlížeč musí podporovat HTML5 Storages a knihovnu JSON) a pokud zákazník změní 'typ zákazníka' nebo obnoví stránku s pokladnou, hodnoty budou načteny a vyplněny zpět do formuláře.<br /><br /><strong>Pozn.:</strong> Hodnoty budou z úložiště prohlížeče odstraněny pokud zákazník zavře záložku se stránkou nebo pokud provede některou z akcí 'přihlášení', 'odhlášení' nebo 'odeslání košíku'."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_TRACKING_OF_CHANGES_LABEL="Sledování změn"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_TRACKING_OF_CHANGES_DESCRIPTION="Tato volba slouží ke sledování změn (a spuštění příslušné reakce na tuto změnu) v konkrétních zákaznických polích. Pokud používáte jakékoli rozšíření (dopravu, platbu, DPH kalkulace, apod.), které pracuje s hodnotami v některém ze zákaznických polí (Stát, PSČ, DIČ, apod.), vyberte tato pole zde.<br /><br /><strong>Pozn.:</strong> Při každé změně hodnoty ve vybraných polích dochází k odeslání požadavku na server. Pokud tedy nepotřebujete sledovat žádnou změnu, doporučujeme ponechat tuto volbu prázdnou. Výchozí hodnoty (PSČ a Stát) byly zvoleny jako nejčastěji využívaná pole pro podmíněné zobrazení dopravy a platby."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_VALIDATE_FIELDS_OF_JOOMLA_IMMEDIATELY_LABEL="Validovat pole z Joomly okamžitě (Ajax)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_VALIDATE_FIELDS_OF_JOOMLA_IMMEDIATELY_DESCRIPTION="Pokud je tato volba povolená, plugin bude validovat požadavkem na server pole 'E-mail' a 'Uživatelské jméno' (tyto hodnoty musí být v Joomle unikátní) okamžitě po vložení údajů.<br /><br />Pokud hodnoty neprojdou validací, bude zobrazena jedná z následujících chybových zpráv (jazykové konstanty z komponenty 'Uživatelé'):<ul><li><strong>E-mail:</strong> COM_USERS_REGISTER_EMAIL1_MESSAGE</li><li><strong>Uživatelské jméno:</strong> COM_USERS_REGISTER_USERNAME_MESSAGE</li></ul>"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_VALIDATION_IN_BROWSER_LABEL="Povolit validaci formulářů webovým prohlížečem (JS)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_VALIDATION_IN_BROWSER_DESCRIPTION="Pokud je tato volba povolená, plugin bude navíc validovat (ve webovém prohlížeči) hodnoty z fakturačních, doručovacích a košíkových údajů ihned po jejich zadání a také před odesláním formuláře na server. Neplatné údaje budou graficky zvýrazněny a při odeslání formuláře bude zobrazena varovná zpráva.<br /><br /><strong>Poznámka:</strong> Kontrolují se pouze povinná pole na přítomnost libovolné hodnoty."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_AUTOCOMPLETING_FORMS_LABEL="Povolit automatické doplňování formulářů webovým prohlížečem (HTML5)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_AUTOCOMPLETING_FORMS_DESCRIPTION="Pokud je tato volba povolená, plugin umožní automatické doplnění fakturačních a doručovacích údajů webovým prohlížečem.<br /><br /><strong>Poznámka:</strong> Pouze některá výchozí pole z VirtueMartu mohou být vyplněny automaticky a tato musí mít stejný název jako po instalaci VirtueMartu."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HIDING_FIELDS_LABEL="<h3>Skrývání polí</h3>"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HIDING_FIELDS_DESCRIPTION="Tyto volby mohou být využity například pro registraci zákazníků bez nutnosti vyplňovat pole 'uživatelské jméno' a 'zobrazované jméno' (vzorové definice pro správné vyplnění těchto hodnot jsou uvedeny níže).<br /><br /><strong>Poznámka:</strong> Tuto funkcionalitu můžete prokombinovat například s některým rozšířením poskytujícím 'přihlášení pomocí e-mailu' (na trhu je pro tuto funkcionalitu několik rozšíření zdarma)."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HIDE_SHOPPER_FIELDS_LABEL="Skrýt pole"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HIDE_SHOPPER_FIELDS_DESCRIPTION="Zvolte zákaznické pole, které chcete v pokladně skrýt.<br /><br /><strong>Upozornění:</strong> Nepoužívejte tuto volbu pro skrytí polí, které nechcete vůbec používat! Všechna skrytá pole budou stále zobrazena na jiných místech ve VirtueMartu.<br /><br /><strong>Poznámka:</strong> Pamatujte, že povinná pole bude stále nutné vyplnit. Pro automatické vyplnění skytých polí můžete využít následující volbu."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_AUTOFILL_HIDDEN_SHOPPER_FIELDS_LABEL="Automatické plnění skrytých polí"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_AUTOFILL_HIDDEN_SHOPPER_FIELDS_DESCRIPTION="Pokud chcete vyplnit některé skryté pole libovolnou hodnotou, zapište definici zde. V definici je možné použít hodnoty z ostatních zákaznických polí.<br /><br /><strong>Formát:</strong> (každá definice musí být na svém vlastním řádku)<br /><br />nazev_skryteho_pole1 = "_QQ_"{nazev_prvniho_pole}{nazev_druheho_pole}"_QQ_"<br />nazev_skryteho_pole2 = "_QQ_"libovolný text, {nazev_dalsiho_pole}"_QQ_" (MODIFIKATOR1, MODIFIKATOR2, ...)<br /><br /><strong>Modifikátory:</strong><br/><br/><strong>UC</strong> - převést na velká písmena (uppercase)<br/><strong>LC</strong> - převést na malá písmena (lowercase)<br/><strong>AN</strong> - převést na alfanumerickou hodnotu (alphanumeric)<br/><strong>RS</strong> - odstranit všechny bílé znaky / mezery (remove white-spaces)<br/><strong>UPDATE</strong> - aktualizace hodnoty při každé objednávce<br/><strong>UNIQUE</strong> - zajistí unikátní hodnoty ('username' je unikátní vždy); duplicitní hodnoty budou doplněny o náhodné číslo<br/><br/><strong>Poznámka:</strong> Tyto automatické hodnoty budou vyplněny pouze do polí zvolených výše (u volby 'Skrýt pole'). <strong>Důkladně otestujte všechny definice před nasazením na ostrý web!!! Chybné definice budou ignorovány!!!</strong>"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOPPER_FIELDS_DISPLAY_CONDITIONS_LABEL="Podmíněné zobrazení polí"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOPPER_FIELDS_DISPLAY_CONDITIONS_DESCRIPTION="Pokud chcete zobrazit některá pole nebo skupinu polí pouze na požádání, tak zapište definici zde.<br /><br /><strong>Formát:</strong> (každá definice musí být na svém vlastním řádku)<br /><br /><strong>pro jednu hodnotu:</strong><br />IF {<em>nazev_pole1</em>} = "_QQ_"<em>hodnota</em>"_QQ_" SHOW {<em>nazev_pole2</em>} {<em>nazev_pole3</em>}<br /><strong>pro více hodnot:</strong><br />IF {<em>nazev_pole1</em>} = ["_QQ_"<em>hodnota1</em>"_QQ_", "_QQ_"<em>hodnota2</em>"_QQ_"] SHOW {<em>nazev_pole2</em>} {<em>nazev_pole3</em>}<br /><br /><strong>Vysvětlení:</strong><ol><li>Pokud se hodnota pole <em>nazev_pole1</em> rovná <em>hodnotě</em>, zobrazí se pole <em>nazev_pole2</em> a <em>nazev_pole3</em>. Pokud se hodnota pole <em>nazev_pole1</em> nerovná <em>hodnotě</em>, pole <em>nazev_pole2</em> a <em>nazev_pole3</em> budou skryty.</li><li>Pole vhodné pro podmínky jsou pole s pevnými hodnotami (pole typu CHECKBOX, RADIO, SELECT, apod.).</li><li>Pokud bude pole pro zobrazení typu DELIMITER (oddělovač), bude zobrazena/skryta celá skupina následujích polí (až do dalšího oddělovače).</li><li>Klíčová slova ( IF, SHOW ) a speciální znaky ( =, "_QQ_", {, } ) jsou povinné.</li><li><strong>Neskrývejte pole, která jsou povinná!!! VirtueMart bude tato pole i nadále požadovat!!!</strong></li></ol><strong>Poznámka:</strong> Toto je samostatná funkcionalita, která nesouvisí s předchozími volbami. <strong>Důkladně otestujte všechny definice před nasazením na ostrý web!!! Chybné definice budou ignorovány!!!</strong>"

